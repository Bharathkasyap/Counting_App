<!DOCTYPE html>
<html lang="en">
<head>
  <title>Counting App with Goal, Chime & Vibration</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 6rem;
      margin-top: 30px;
    }
    #count {
      font-size: 6rem;
      margin: 30px;
    }
    button, input {
      margin: 10px;
      padding: 30px 50px;
      font-size: 6rem;
      cursor: pointer;
    }
    #button-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 800px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>Counting App</h1>

  <div>
    <label for="goal">Set Goal:</label>
    <input type="number" id="goal" placeholder="Enter goal" min="1">
  </div>

  <div id="count">0</div>

  <div id="button-bar">
    <button id="decrement">-</button>
    <button id="reset">Reset</button>
    <button id="increment">+</button>
  </div>

  <!-- Use a direct reliable online sound URL as fallback -->
  <audio id="chime" preload="auto">
    <source src="https://github.com/Bharathkasyap/Counting_App/blob/main/goal-reached.mp3" type="audio/mpeg">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    let count = parseInt(localStorage.getItem('count') || '0', 10);
    const countElement = document.getElementById('count');
    const goalInput = document.getElementById('goal');
    const chimeSound = document.getElementById('chime');

    // Log load errors for debugging
    chimeSound.addEventListener('error', () => {
      console.log('Audio failed to load. Check file path or permissions.');
    });

    goalInput.value = localStorage.getItem('goal') || '';
    goalInput.addEventListener('input', () => {
      localStorage.setItem('goal', goalInput.value);
    });

    function updateDisplay() {
      countElement.textContent = count;
      localStorage.setItem('count', count.toString());
    }

    function playChime() {
      if (chimeSound) {
        chimeSound.currentTime = 0;
        chimeSound.play().then(() => {
          console.log('Chime played');
        }).catch(err => console.log("Audio play error:", err));
      }
      if (navigator.vibrate) {
        navigator.vibrate([500, 200, 500]);
      }
    }

    function incrementCount() {
      count++;
      updateDisplay();
      let goal = parseInt(goalInput.value, 10);
      if (goal && count >= goal) {
        playChime();
      }
    }

    document.addEventListener('click', (event) => {
      if (event.target.tagName !== 'INPUT') {
        incrementCount();
      }
    });

    document.getElementById('increment').addEventListener('click', (e) => {
      e.stopPropagation();
      incrementCount();
    });

    document.getElementById('decrement').addEventListener('click', (e) => {
      e.stopPropagation();
      if (count > 0) {
        count--;
        updateDisplay();
      }
    });

    document.getElementById('reset').addEventListener('click', (e) => {
      e.stopPropagation();
      count = 0;
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
