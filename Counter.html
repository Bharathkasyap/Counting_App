<!DOCTYPE html>
<html lang="en">
<head>
  <title>Counting App with Goal, Chime & Vibration</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 4rem;
      margin-top: 30px;
    }
    #count {
      font-size: 6rem;
      margin: 30px;
    }
    button, input {
      margin: 10px;
      padding: 30px 50px; /* Extra large buttons */
      font-size: 3rem; /* Extra large font */
      cursor: pointer;
    }
    #button-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 800px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>Counting App</h1>

  <div>
    <label for="goal">Set Goal:</label>
    <input type="number" id="goal" placeholder="Enter goal" min="1">
  </div>

  <div id="count">0</div>

  <div id="button-bar">
    <button id="decrement">-</button>
    <button id="reset">Reset</button>
    <button id="increment">+</button>
  </div>

  <audio id="chime" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let count = parseInt(localStorage.getItem('count') || '0', 10);
    const countElement = document.getElementById('count');
    const goalInput = document.getElementById('goal');
    const chimeSound = document.getElementById('chime');

    goalInput.value = localStorage.getItem('goal') || '';
    goalInput.addEventListener('input', () => {
      localStorage.setItem('goal', goalInput.value);
    });

    function updateDisplay() {
      countElement.textContent = count;
      localStorage.setItem('count', count.toString());
    }

    function triggerAlert() {
      try {
        chimeSound.currentTime = 0;
        chimeSound.play();
      } catch (err) {
        console.log("Sound play issue:", err);
      }
      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300]); // Vibrate pattern: vibrate 300ms, pause 100ms, vibrate 300ms
      }
    }

    function incrementCount() {
      count++;
      updateDisplay();

      let goal = parseInt(goalInput.value, 10);
      if (goal && count >= goal) {
        triggerAlert();
      }
    }

    // Increment anywhere except input fields
    document.addEventListener('click', (event) => {
      if (event.target.tagName !== 'INPUT') {
        incrementCount();
      }
    });

    document.getElementById('increment').addEventListener('click', (e) => {
      e.stopPropagation();
      incrementCount();
    });

    document.getElementById('decrement').addEventListener('click', (e) => {
      e.stopPropagation();
      if (count > 0) {
        count--;
        updateDisplay();
      }
    });

    document.getElementById('reset').addEventListener('click', (e) => {
      e.stopPropagation();
      count = 0;
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
