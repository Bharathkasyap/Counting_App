<!DOCTYPE html>
<html lang="en">
<head>
  <title>Counting App with Goal & Chime</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #count {
      font-size: 4rem;
      margin: 20px;
    }
    button, input {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #button-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Counting App</h1>

  <div>
    <label for="goal">Set Goal:</label>
    <input type="number" id="goal" placeholder="Enter goal" min="1">
  </div>

  <div id="count">0</div>

  <div id="button-bar">
    <button id="decrement">-</button>
    <button id="reset">Reset</button>
    <button id="increment">+</button>
  </div>

  <audio id="chime" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <script>
    let count = parseInt(localStorage.getItem('count') || '0', 10);
    const countElement = document.getElementById('count');
    const goalInput = document.getElementById('goal');
    const chimeSound = document.getElementById('chime');

    goalInput.value = localStorage.getItem('goal') || '';
    goalInput.addEventListener('input', () => {
      localStorage.setItem('goal', goalInput.value);
    });

    function updateDisplay() {
      countElement.textContent = count;
      localStorage.setItem('count', count.toString());
    }

    function incrementCount() {
      count++;
      updateDisplay();

      let goal = parseInt(goalInput.value, 10);
      if (goal && count >= goal) {
        chimeSound.currentTime = 0;
        chimeSound.play().catch(err => console.log("Sound blocked:", err));
      }
    }

    document.addEventListener('click', (event) => {
      if (event.target.tagName !== 'INPUT') {
        incrementCount();
      }
    });

    document.getElementById('increment').addEventListener('click', (e) => {
      e.stopPropagation();
      incrementCount();
    });

    document.getElementById('decrement').addEventListener('click', (e) => {
      e.stopPropagation();
      if (count > 0) {
        count--;
        updateDisplay();
      }
    });

    document.getElementById('reset').addEventListener('click', (e) => {
      e.stopPropagation();
      count = 0;
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
